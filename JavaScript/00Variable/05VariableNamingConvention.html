<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Naming Convention</title>
    <script>
        /*  变量命名规范
        1. 由字母, 数字, 下划线, 美元符号($)组成
        2. 区分大小写
        3. 不能以数字开头
        4. 不能是JavaScript中的关键字, 保留字, name 在一些浏览器中有特定含义也不能用
        5. 变量名字必须有意义, 容易理解
        6. 遵守驼峰命名法. 首字母小写, 后面的单词首字母大写
        */
    </script>
</head>
<body>
    
</body>
</html>
