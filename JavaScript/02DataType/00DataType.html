<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
    <script>
        // Java中 int num = 10; 需要声明变量的类型
        // var num;         // 这里的num, 我们不确定属于哪种数据类型
        var num = 10;       // num属于数字型
        /* 1.JavaScript 变量数据类只有在程序运行过程中, 根据右边的值来确定*/
        var str = 'pink';   // str 为字符串型

        /* 2. JavaScript 用有动态类型, 这意味着相同的变量可用作不同的类型 */
        var x = 10;
        x = 'pink';         // x 由数字型转变为字符串型
    </script>
</head>
<body>
    
</body>
</html>
