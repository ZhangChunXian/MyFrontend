<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>
        var age;        // 声明一个名称为age的变量
        age = 10;       // 给age这个变量赋值为10
        console.log(age); //控制台输出结果

        /* 变量的初始化 */
        var myname = 'pink';
        console.log(myname);
    </script>
