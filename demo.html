<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>

</head>
<body>
    <script>
        let now = new Date();
        console.log(now);

        console.log(now.getFullYear());     // 获取年份, 格式为 YYYY, 这里输出为 2020

        console.log(now.getMonth());        // 获取月份, 范围 0 ~ 11, 1月表示为0, 这里输出为 1, 代表2月份

        console.log(now.getDate());         // 获取日期, 范围 1 ~ 31, 这里输出为15, 代表 某月第15日

        console.log(now.getDay());          // 输出星期几, 范围为 0 ~ 6, 周日输出为0, 这里输出为1, 代表星期一

        console.log(now.getHours());        // 输出小时, 格式为24小时制度, 这里输出为17, 代表下午五点

        console.log(now.getMinutes());      // 输出分钟, 这里输出为56, 代表某时56分

        console.log(now.getSeconds());      // 输出秒, 这里输出为41, 代表某分41秒
    </script>
</body>
</html>
