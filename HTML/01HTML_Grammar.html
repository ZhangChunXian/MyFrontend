<!DOCTYPE html>             <!-- 文档类型声明, 不属于HTML标签, 作用是告诉浏览器使用哪种HTML版本来显示网页, !必须写在HTML最前面 -->
<html lang="en">            <!-- lang, 规定HTML网页语言种类-->
<head>
    <meta charset="UTF-8">  <!-- 通过<meta> 标签的charset属性来规定HTML文档应该使用哪种字符编码,没有定义则显示乱码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Coding is happy.
</body>
</html>
