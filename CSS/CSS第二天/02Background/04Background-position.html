<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04Background-position</title>
    <style>
        div {
            width: 600px;
            height: 600px;
            background-image: url(../../Case/images/bg.png);
            /* 1. 背景图片不平铺 */
            background-repeat: no-repeat;
            /* 2.1 调整图片水平用方位名词 */
            background-position: center top;
            /* 2.2 用精确位置调整图片位置 */
            background-position: 20px 50px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
