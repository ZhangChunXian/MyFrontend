<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03Background-repeat</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-image: url(http://typora-makedown-picture.oss-cn-shanghai.aliyuncs.com/img/aida64Test.png);
            /* 1. 背景图片不平铺 */
            background-repeat: no-repeat;
            /* 2. 背景图片默认平铺 */
            /* 3. 背景图片沿x, y轴平铺 */
            background-repeat: repeat-x;
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
