<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 CSS的优先级</title>
    <style>
        div {
            color: pink!important;
        }

        .test {
            color: red;
        }
    </style>
</head>
<body>
    <div class="test">
        你笑起来真好看
    </div>
</body>
</html>
