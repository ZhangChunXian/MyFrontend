<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01CSS层叠性</title>
    <style>
        div {
            color: red;
        }
        /* 当样式冲突后, 遵循就近原则, 哪个样式离结构近, 就执行哪个样式
           样式不冲突则不会层叠 */
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        长江后浪推前浪, 前浪死在沙滩上
    </div>
</body>
</html>
