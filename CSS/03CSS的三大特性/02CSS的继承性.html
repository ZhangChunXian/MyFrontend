<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02CSS的继承性</title>
    <style>
        /**
         * 孩子可以继承父亲的属性
          */
        body {
            color: pink;
            font: 12px/1.5 'Microsoft YaHei';
        }
        /**
         * 子元素继承了父元素的行高
         * 这个1.5就是当前元素文字大小font-size的1.5倍, 所以当前div的行高就是21像素 */
        div {
            font-size: 14px;
        }
        p {
            /** P的行高为24px
             */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>粉红色的回忆</div>
    <p>粉红色的会议</p>
    <ul>
        <li>
            li没有手动制定文字大小 <!-- li的文字大小为12px, 行高为18px -->
        </li>
    </ul>
</body>
</html>
